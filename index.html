<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="./style.css">

	<meta property="og:description" content="Classement et infos du mini-jeu">
	<meta property="og:title" content="C'est quoi le jeu ?">

<body>
	<div>
		<h1>C'est quoi le jeu</h1><img id="logo" src="./favicon.png" alt="icon">
	</div>
	<table>
		<thead>
			<tr>
				<th>Jeux trouvés</th>
				<th>Pseudo</th>
			</tr>
		</thead>
		<tbody id="tableBody">
			<!-- Contenu généré automatiquement -->
		</tbody>
	</table>
	<p>
		Nombre de jeux total devinés : <span id="nbJeuxTotal">...</span><br>
		... non devinés : 2
	</p>
	<p id="sponsor">Sponsorisé par Tristan</p>
	<p id="updatedDate">Mis à jour le <span id="dateAuto">...</span></p>
</body>
<script>
	var tableLeaderboard = `7   | Loyde
7   | Tristan23145
3   | Ichinose
2   | BreizhHardware
2   | Ｉｐｓｕｔ
1   | Strike7617
1   | dj pancho
1   | ŔĂĐĹŶ_ŐŔ_ŃŐŤツ
1   | redpig_72
1   | CAYOMAN
1   | LysDeaD
0 mais BG | Rayreth`

	var totalPoints = 0;
	listPoints = tableLeaderboard.split("\n");
	listPoints.forEach(ligne => {
		var points = ligne.split("|")[0].trim();
		var nom = ligne.split("|")[1].trim();

		if(parseInt(points) != NaN)
			totalPoints+= parseInt(points);
		document.getElementById('nbJeuxTotal').innerText = totalPoints;

		const tablerow = document.createElement("tr");

  	const tabledataPoints = document.createElement("td");
		tabledataPoints.innerText = points;
		const tabledataNom = document.createElement("td");
		tabledataNom.innerText = nom;

		tablerow.appendChild(tabledataPoints);
		tablerow.appendChild(tabledataNom);

		document.getElementById("tableBody").appendChild(tablerow);
	});



	var lastEditDate = new Date(document.lastModified);
	document.getElementById('dateAuto').innerText = lastEditDate.toLocaleDateString();
</script>
</html>
