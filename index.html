<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./favicon.ico">
	<title>C'est quoi le jeu ? - Classement</title>

</head>
<body>
	<div>
		<h1>C'est quoi le jeu</h1><img id="logo" src="./favicon.png" alt="icon">
	</div>
	<table>
		<thead>
			<tr>
				<th>Nombre de jeux trouvés</th>
				<th>Pseudo</th>
			</tr>
		</thead>
		<tbody id="tableBody">
			<!-- Contenu généré automatiquement -->
		</tbody>
	</table>
	<p>
		Nombre de jeux total devinés : 9<br>
		... non devinés : 1
	</p>
	<p id="sponsor">Sponsorisé par Tristan</p>
</body>
<script>
	var tableLeaderboard = `4   | Loyde
1   | Strike7617
1   | dj pancho
1   | ŔĂĐĹŶ_ŐŔ_ŃŐŤツ
1   | BreizhHardware
0 mais BG | Rayreth`

	listPoints = tableLeaderboard.split("\n");
	listPoints.forEach(ligne => {
		var points = ligne.split("|")[0].trim();
		var nom = ligne.split("|")[1].trim();

		const tablerow = document.createElement("tr");

  	const tabledataPoints = document.createElement("td");
		tabledataPoints.innerText = points;
		const tabledataNom = document.createElement("td");
		tabledataNom.innerText = nom;

		tablerow.appendChild(tabledataPoints);
		tablerow.appendChild(tabledataNom);

		document.getElementById("tableBody").appendChild(tablerow);
	});
</script>
</html>
